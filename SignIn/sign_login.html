<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <link rel="stylesheet" href="sign_login.css">
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="login" class="form">
      <h2>LOGIN</h2>
      <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        <button type="button" onclick="login()">Login</button>
        <p>Don't have an account? <span onclick="showSignup()">Sign up here</span>.</p>
      </form>
    </div>

    <!-- Signup Form -->
    <div id="signup" class="form hidden">
      <h2>SIGN UP</h2>
      <form id="signupForm">
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" placeholder="Enter your email" required>
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" placeholder="Create a password" required>
        <button type="button" onclick="signup()">Sign Up</button>
        <p>Already have an account? <span onclick="showLogin()">Log in here</span>.</p>
      </form>
    </div>
  </div>
  <script src="sign_login.js"></script>
</body>
</html>
