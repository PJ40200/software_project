<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="task-manager">
    <nav class="navbar">
      <h1>Task Manager</h1>
    </nav>
    <div class="main-container">
      <!-- Sidebar -->
      <aside class="left-sidebar">
        <h3>Filter Tasks</h3>
        <ul>
          <li><a href="#" data-filter="completed">Completed Tasks (0)</a></li>
          <li><a href="#" data-filter="pending">Pending Tasks (0)</a></li>
          <li><a href="#" data-filter="all">All Tasks</a></li>
        </ul>
      </aside>

      <!-- Main Content -->
      <div class="content">
        <header>
          <!-- <h2>Welcome, William Jones!</h2>
          <p>You have <span id="active-tasks">4 active tasks</span></p> -->
        </header>
        <div class="tasks-section">
          <h3>All Tasks</h3>
          <div class="task-list" id="task-list">
            <!-- Tasks will render here -->
          </div>
          <div class="add-task">
            <button id="add-task-btn" class="btn">Add New Task</button>
          </div>
        </div>
      </div>

      <!-- Right Sidebar -->
      <aside class="right-sidebar">
        <h3>Task Analysis</h3>
        <canvas id="task-chart" width="400" height="400"></canvas>
      </aside>
      
    </div>
  </div>

  <!-- Task Modal -->
  <div id="task-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h3>Add New Task</h3>
      <form id="task-form">
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" required>
        
        <label for="task-desc">Description:</label>
        <textarea id="task-desc" rows="3" required></textarea>
        
        <label for="task-priority">Priority:</label>
        <div class="priority-options">
          <input type="radio" id="priority-low" name="priority" value="low" required>
          <label for="priority-low">Low</label>

          <input type="radio" id="priority-medium" name="priority" value="medium" required>
          <label for="priority-medium">Medium</label>

          <input type="radio" id="priority-high" name="priority" value="high" required>
          <label for="priority-high">High</label>
        </div>

        <label for="task-deadline">Deadline:</label>
        <input type="date" id="task-deadline" required>
        
        <button type="submit" class="btn">Add Task</button>
      </form>
    </div>
  </div>

  <!-- Task Completion Pop-up -->
  <div id="completion-popup" class="popup">
    <div class="popup-content">
      <h4>Task Completed!</h4>
      <p>Your task has been marked as completed.</p>
      <button id="close-popup" class="btn">Close</button>
    </div>
  </div>

  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
